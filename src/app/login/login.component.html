<div class="container">
<div class="row">
    <div class="col-lg-6 pt-5 mx-auto rounded">

        <div class="p-5 border rounded" id="demo">
            <h3 class="text-center text-light"> <u> Login </u></h3>
            <form [formGroup]="formdata" (ngSubmit)="login(formdata.value)" >
                <div class="form-group mt-2 mb-2">
                    <label for="" class="text-light">Username</label>
                    <input type="text" class="form-control" formControlName="username" placeholder="Enter Username">
                </div>
                <div class="form-group mb-2">
                    <label for="" class="text-light">Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
                </div>
                <div class="mb-2 text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>

    </div>

</div>
</div>
