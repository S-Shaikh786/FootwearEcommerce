<div class="container">
<div class="row">
    <div class="col-lg-6 mx-auto  ">
        <div class="p-5 border rounded " id="demo" >
            <form [formGroup]="formData" (ngSubmit)="saveData(formData.value)" >
                <input type="hidden" formControlName="id">
            <div class="form-group mb-4 text-dark ">
                 <h3>Add Products</h3>
                 <hr class="border-black">
                <label for="">Product Name</label>
                <input type="text" class="form-control border rounded" formControlName="title"  ><br>
        
                <label for="">Product Image</label>
                <input type="url" class="form-control font-weight: bold;" formControlName="image"  ><br>

                <label for="">Product Price</label>
                <input type="text" class="form-control font-weight: bold; " formControlName="price"  ><br>

                <button type="submit" class="btn btn-primary mt-4 mx-auto d-flex">Submit</button>

            </div>
         </form>
        </div>

    </div>

</div>
</div>
