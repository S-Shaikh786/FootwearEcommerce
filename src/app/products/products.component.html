<div class="colorlib-product">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2 text-center colorlib-heading">
                <h2>Best Sellers</h2>
            </div>
        </div>
        <div class="row row-pb-md">

            <div class="col-lg-3 mb-4 text-center" *ngFor="let product of products">
                <div class="product-entry border">
                    <a routerLink="/product/{{product.id}}" class="prod-img">
                        <img src="{{product.image}}"  class="img-fluid" style="height:230px"
                            alt="Free html5 bootstrap 4 template">
                    </a>
                    <div class="desc">
                        <h2><a routerLink="/product/{{product.id}}">{{product.title}}</a></h2>
                        <span class="price">{{product.price | currency:'INR'}}</span>
                    </div>
                </div>
            </div>


        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <p><a href="#" class="btn btn-primary btn-lg">Shop All Products</a></p>
            </div>
        </div>
    </div>
</div>
